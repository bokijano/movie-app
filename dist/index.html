<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="movie.png" type="image/x-icon" />
    <link rel="stylesheet" href="./files/css/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Bangers|Carter+One|Caveat+Brush|Concert+One|Lemonada|Luckiest+Guy|Patrick+Hand|Righteous|Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Movie app</title>
  </head>
  <body>
    <!-- container for header information -->
    <div class="container">
      <div class="welcome-text">
        <div class="pulse">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h2>welcome to</h2>
        <div class="animate-text">
          <h1>
            <span>m</span>
            <span>o</span>
            <span>v</span>
            <span>i</span>
            <span>e</span>
            <span> </span>
            <span>a</span>
            <span>p</span>
            <span>p</span>
          </h1>
        </div>
      </div>
      <button id="back-btn">back to home page</button>

      <!-- conatiner for five most popular and top rated movies -->
      <div class="top-five">
        <section class="top-popular"></section>
        <section class="top-rated"></section>
      </div>

      <!-- buttons for display latest, popular, top rated and upcoming movies -->
      <div class="movies-list">
        <h1>recommended</h1>
        <button class="now-playing">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Now Playing
        </button>

        <button class="popular">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Popular
        </button>

        <button class="topRated">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Top Rated
        </button>

        <button class="upcoming">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Upcoming
        </button>
      </div>
      <!-- end of buttons list -->

      <!-- form for search movies -->
      <div class="form-group">
        <h1 id="first-msg">... or find a favourite movie yourself</h1>
        <h1 id="second-msg">search more</h1>
        <input type="text" id="input-value" />
        <button type="submit" id="search-btn">Search a movie</button>
      </div>
      <!-- end of form -->
    </div>
    <!-- end of container -->

    <!-- container for now playing, popular, top rated and upcoming movies -->
    <div id="container-movies"></div>

    <!-- now playing movies container -->
    <div id="playing-movies"></div>

    <!-- popular movies container -->
    <div id="popular-movies"></div>

    <!-- rated movies container -->
    <div id="rated-movies"></div>

    <!-- upcoming movies container -->
    <div id="upcoming-movies"></div>

    <!-- display movies with searched values -->
    <div id="search-movie"></div>

    <!-- display details for required movie -->
    <div class="modal"></div>

    <script src="./files/js/apiTransaction.js"></script>
    <script src="./files/js/app.js"></script>
  </body>
</html>
